[analytics]
check_for_updates = true
[grafana_net]
url = https://grafana.net
[log]
mode = console
[paths]
data = /var/lib/grafana/
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
[server]
domain = ''

[database]
type = mysql
host = mysql.prometheus.svc:3306
name = grafana
user = grafana
password = grafana
url = mysql://grafana:grafana@mysql.prometheus.svc:3306/grafana